<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <title>Content Manager</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      CMS.registerPreviewStyle('/styles/main.css')
      CMS.registerPreviewStyle('/styles/pages/writing.css')

      var PostPreview = createClass({
        render: function () {
          const {entry} = this.props

          const date = new Date(entry.getIn(['data', 'date']))

          const postDateFormat = {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
          }

          return h(
            'main',
            {className: 'Post wrapper flow'},

            h(
              'header',
              {className: 'flow'},
              h('h1', {}, entry.getIn(['data', 'title'])),

              h(
                'time',
                {className: 'PublishDate', datetime: date.toISOString()},
                date.toLocaleString('en-US', postDateFormat),
              ),
            ),

            h('div', {className: 'text'}, this.props.widgetFor('body')),
          )
        },
      })

      CMS.registerPreviewTemplate('writing', PostPreview)
    </script>
  </body>
</html>
